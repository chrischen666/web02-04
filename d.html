                <h2>景點介紹</h2>
                <p>大溪老街是位於台灣桃園市大溪區上的歷史聚落群，主要是指位於大溪區上的和平路、中山路以及中央路所留存之歷史建築群。該區域因保存大量於日治時期所興建之街屋群，因而大溪鎮上最具代表性之景點。目前老街上多數已被桃園市文化局登錄為歷史建築。並在當地產業發展下進行改建或再利用計畫。</p>
