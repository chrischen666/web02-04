                <h2>景點介紹</h2>
                <p>華泰名品城位於台灣桃園市中壢區,為台灣最大露天美式購物中心,由國泰人壽與華泰大飯店企業集團合作開發,整體開發為三期。第一期的折扣名品購物城於2015年12月18日開幕營運,引進102個品牌。第二期的折扣名品購物城於2016年12月22日正式開幕,再引進65個品牌。</p>
